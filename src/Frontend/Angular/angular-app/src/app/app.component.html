<!-- Toolbar -->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <img width="40" alt="Angular Logo"
      src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==" />
    <span>Palprimes</span>
    <div class="spacer"></div>
    <div>
      <mat-form-field>
        <input class="number-input" matInput [(ngModel)]="range" type="number">
      </mat-form-field>
    </div>
    <mat-divider [vertical]="true" [inset]="true"></mat-divider>
    <div>
      <button mat-flat-button color="primary" (click)="load()">Load</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-progress-bar *ngIf="range>1" color="accent" mode="determinate" [value]="progressValue"></mat-progress-bar>
<div class="content" role="main">
  <mat-grid-list [@listFadeAnimation]="palprimes.value.length" cols="4" rowHeight="3:1">
    <mat-grid-tile *ngFor="let palprime of palprimes | async">
      <h1>{{palprime.number}}</h1>
    </mat-grid-tile>
  </mat-grid-list>
</div>
